<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="styles/global.css"/>
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="styles/responsive.css"/>
</head>
<body>

<header class="header">
    <section class="topbar">
        <div class="container">
            <div class="header_wrapper">
                <div class="header_logo">
                    <img src="images/lgo.png" alt="" class="header_logo_img"/>
                </div>
                <div class="header_menu">
                    <ul class="menu">
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                Homepage
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                Menu
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                Sale off
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                News
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="header_login">
                    <a href="" class="header_link header_link_sign">Sign in</a>
                    <a href="" class="header_link header_link_login">Log in</a>
                </div>

                <input type="checkbox" id="toggle_menu" hidden>

                <div class="burger_menu">
                    <label for="toggle_menu">
                        <img src="images/Burger.png" class="toggle_burger_menu">
                        <svg class="toggle_close_menu" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-width="2"
                                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                    </label>
                </div>

                <ul class="nav_menu_sidebar">
                    <li class="nav_item_sidebar">
                        <a class="nav_link_sidebar" href="#">Homepage</a>
                    </li>
                    <li class="nav_item_sidebar">
                        <a class="nav_link_sidebar" href="#">Menu</a>
                    </li>
                    <li class="nav_item_sidebar">
                        <a class="nav_link_sidebar" href="#">Sale off</a>
                    </li>
                    <li class="nav_item_sidebar">
                        <a class="nav_link_sidebar" href="#">News</a>
                    </li>
                    <li class="nav_item_sidebar">
                        <a class="nav_link_sidebar" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="header_content">
        <div class="container">
            <div class="header_content_wrapper">
                <div class="header_content_left">
                    <div class="header_title">
                        <h1 class="header_text">
                            Order your favourite food
                        </h1>
                        <p class="header_caption">
                            Hamburger has many flavors, have you tried Cheese Beef Hamburger?
                        </p>
                    </div>
                    <div class="header_total">

                        <div class="header_total_price">
                            <p class="total_title">Total Order </p>
                            <span class="total_price"> :$5.39</span>
                        </div>

                        <div class="order">
                            <div class="count">
                                <button class="count_btn increase"> + </button>
                                <span class="number"> 3 </span>
                                <button class="count_btn decrease"> - </button>
                            </div>
                            <button class="order_btn">
                                <img src="images/Shopping%20Basket.png" alt="">
                                Order now
                            </button>
                        </div>

                    </div>

                </div>
                <div class="header_content_right">
                    <div class="header_time">
                        <img src="images/Frame%2029.png" class="time_img" alt="">
                    </div>
                    <div class="header_img">
                    <img src="images/hamburger.png" class="burger_img" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>


<script src="scripts/app.js"></script>
</body>
</html>
